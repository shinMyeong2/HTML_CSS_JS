<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>오디오, 비디오 삽입</title>
    </head>
    <body>
        <h1>object 사용</h1>
        <object width="900" height="800" data="medias/product.pdf"></object>
        <h3>audio, vedio, object가 지원되지 않을 경우 사용</h3>
        <embed src="medias/spring.mp3">
        <h3>audio 사용</h3>
        <audio src="medias/spring.mp3" controls autoplay loop></audio>
        <h3>video 사용</h3>
        <video src="medias/salad.mp4" controls muted width="700"></video>
    </body>
</html>
