<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 생성</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>field1</legend>
                <label>입력1<input type="text"></label>
            </fieldset>
            <fieldset>
                <legend>field2</legend>
                <label for="user-id">입력2</label>
                <input type="text" id="user-id">
            </fieldset>
            <fieldset>
                <label>아이디<input type="text"
                    id="user_id" size="10"></label>
                <label>비밀번호<input type="password"
                    id="user_pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일 주소</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <label><input type="checkbox"
                    value="s_3">선물용 3kg</label>
                <label><input type="checkbox"
                    value="s_5">선물용 5kg</label>
                <label><input type="checkbox"
                    value="f_3">가정용 3kg</label>
                <label><input type="checkbox"
                    value="f_5">가정용 5kg</label>
                <p><b>포장 선택</b></p>
                <label><input type="radio"
                    name="gift" value="yes">선물 포장</label>
                <label><input type="radio"
                    name="gift" value="no">선물 포장 안 함</label>
            </fieldset>
            <ul>
                <li>
                    <label><input type="checkbox"
                        value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox"
                        value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox"
                        value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox"
                        value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <h3>날짜 지정하기</h3>
            <input type="date">
            <input type="month">
            <input type="week">
            <h3>시간 지정하기</h3>
            <input type="time">
            <input type="datetime">
            <input type="datetime-local">
            <input type="date" min="2020-02-01" max="2020-02-15">
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
            <fieldset>
                <label>아이디 : <input type="text"
                    id="user_id" size="10"></label>
                <label>비밀번호 : <input type="password"
                    id="user_pw" size="10"></label>
                <input type="image" src="images/login.png" alt="로그인">
                <form>
                    <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
                </form>
                <input type="file">
            </fieldset>
            <input type="hidden" value="사이트를 통한 직접 로그인">
            <label>아이디 : <input type="text" 
                id="user_id" size="10"></label>
            <label>비밀번호 : <input type="password"
                id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
            <h1>label 태그 모음</h1>
            <label>1text<input type="text"></label><br>
            <label>2password<input type="password"></label><br>
            <label>3seach<input type="search"></label><br>
            <label>4url<input type="url"></label><br>
            <label>5email<input type="email"></label><br>
            <label>6tel<input type="tel"></label><br>
            <label>7checkbox<input type="checkbox"></label><br>
            <label>8radio<input type="radio"></label><br>
            <label>9number<input type="number"></label><br>
            <label>0range<input type="range"></label><br>
            <label>1date<input type="date"></label><br>
            <label>2month<input type="month"></label><br>
            <label>3week<input type="week"></label><br>
            <label>4time<input type="time"></label><br>
            <label>5datetime<input type="datetime"></label><br>
            <label>6datetime-local<input type="datetime-local"></label><br>
            <label>7submit<input type="submit"></label><br>
            <label>8reset<input type="reset"></label><br>
            <label>9image<input type="image"></label><br>
            <label>0button<input type="button"></label><br>
            <label>1file<input type="file"></label><br>
            <label>2hidden<input type="hidden"></label><br>
        </form>
    </body>
</html>
