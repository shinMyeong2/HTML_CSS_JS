<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>리스트 연습</title>
    </head>
    <body>
        <p>순서 있는 목록</p>
        <ol>
            <li>ordered list1</li>
            <li>ordered list2</li>
        </ol>
        <p>목록 영문 표시</p>
        <ol type="a" start="3">
            <li>영어 소문자 표시</li>
        </ol>
        <ol type="A" start="4">
            <li>영어 대문자 표시</li>
        </ol>
        <p>목록 로마숫자 표시</p>
        <ol type="i" start="5">
            <li>소문자 표시</li>
        </ol>
        <ol type="I" start="6">
            <li>대문자 표시</li>
        </ol>
        <p>순서 없는 목록</p>
        <ur>
            <li>unordered list1</li>
            <li>unordered list2</li>
        </ur>
        <dl>
            <dt>description title1</dt>
            <dd>description1</dd>
            <dt>description title</dt>
            <dd>description1</dd>
            <dd>description2</dd>
        </dl>
    </body>
</html>
