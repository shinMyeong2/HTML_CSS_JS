<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
    </head>
    <body>
        <script>
            // 매개변수에 값을 지정하면 기본값이 됨
            function multiple(a, b = 5, c = 10) {
                return (a + b) * c; // return == 값을 반환
            }

            document.write(multiple(1, 2, 3) + "<br>"); // = 9
            document.write(multiple(1, 2) + "<br>");    // = 30
            document.write(multiple(1) + "<br>");       // = 60
        </script>
    </body>
</html>
