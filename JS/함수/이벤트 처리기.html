<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이벤트 처리기</title>
        <style>
            a:link, a:visited {
                color: black;
                text-decoration: none;
            }
            ul {
                list-style: none;
                width: 500px;
                margin: 10px auto;
                padding: 0;
            }
            li {
                display: inline-block;
                width: 120px;
                border: 1px solid #ccc;
                padding: 10px 15px;
                font-size: 16px;
                text-align: center;
            }
            #result {
                width: 500px;
                height: 300px;
                margin: 30px auto;
                border: 2px solid #ccc;
                border-radius: 15px;
            }
            p {
                width: 80%;
                padding: 10px;
                line-height: 2em;
            }
        </style>
    </head>
    <body>
        <ul>
            <!-- 이벤트 처리기 함수 == <태그 on이벤트명 = "함수"> -->
            <li><a href="#" onclick="alert('버튼을 클릭했습니다.'), changeBg('green')">Green</a></li>
            <li><a href="#" onclick="alert('버튼을 클릭했습니다.'), changeBg('orange')">Orange</a></li>
            <li><a href="#" onclick="alert('버튼을 클릭했습니다.'), changeBg('purple')">Purple</a></li>
        </ul>
        <div id="result"></div>

        <script>
            function changeBg(color) {
                var result = document.querySelector('#result');
                result.style.backgroundColor = color;
            }
        </script>
    </body>
</html>
