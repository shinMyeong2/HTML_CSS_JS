<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListener()</title>
        <style>
            #container {
                width: 300px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="images/easys-1.jpg" id="cover">
        </div>

        <script>
            var cover = document.getElementById("cover");

            // .addEventListener(이벤트, 함수, 캡처 여부) == 한 요소에 여러 이벤트 처리기를 연결, 실행
            // 이벤트 == 이벤트 유형 지정
            // 함수 == 실행할 명령이나 함수 지정, 정의할 경우 event객체를 인수로 받음
            // 캡처 여부 == 기본값은 false, false면 버블링, true면 캡처링
            cover.addEventListener("mouseover", changePic, false);

            function changePic() {
                cover.src = "images/easys-2.jpg";
            }

            // 메서드 안에서 함수 선언
            cover.addEventListener("mouseout", function() {
                cover.src = "images/easys-1.jpg";
            });
        </script>
    </body>
</html>
