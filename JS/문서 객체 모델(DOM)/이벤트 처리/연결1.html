<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연결1</title>
        <style>
            #container {
                width: 300px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="images/cup-1.png" id="cup">
        </div>

        <script>
            var cup = document.querySelector("#cup");

            // DOM요소에 함수 직접 연결
            cup.onclick = function() {
                alert("이미지를 클릭했습니다.");
            }
        </script>
    </body>
</html>
