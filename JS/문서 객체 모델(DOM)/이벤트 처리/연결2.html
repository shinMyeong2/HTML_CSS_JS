<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연결2</title>
        <style>
            #container {
                width: 300px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="images/cup-1.png" id="cup">
        </div>

        <script>
            var cup = document.querySelector("#cup");
            // 함수 이름을 사용해 연결
            cup.onclick = changePic;

            function changePic() {
                cup.src = "images/cup-2.png";
            }
        </script>
    </body>
</html>
