<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inner</title>
    </head>
    <body>
        <button onclick="inntext()">innerText로 표시</button>
        <button onclick="innhtml()">innerHTML로 표시</button>
        <h1>현재 시각 : </h1>
        <div id="current"></div>

        <script>
            var now = new Date();

            function inntext() {
                // innerText == 텍스트 내용을 표시
                document.getElementById("current").innerText = now;
            }
            function innhtml() {
                // innerHTML == HTML태그와 텍스트 내용을 표시
                document.getElementById("current").innerHTML = "<em>" + now + "</em>";
            }
        </script>
    </body>
</html>
