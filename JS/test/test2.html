<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test2</title>
        <style>
            body {
                font-size: 1.2em;
                text-align: center;
            }
            p {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>

        <script>
            var userNumber = parseInt(prompt("몇 까지 3의 배수를 찾을까요?", "3"));
            var numList = [];

            if (userNumber !== null) {
                for (var i = 1; i <= userNumber; i++) {
                    if (i === 3) {
                        numList.push(3);
                        document.write("3");
                    }
                    else if (i % 3 === 0) {
                        numList.push(i);
                        document.write(", " + i);
                    }
                }
            }
            else {
                document.write("입력이 잘못되었습니다.");
            }

            document.write("<p>" + userNumber + "까지 3의 배수의 개수 : " + numList.length + "</p>");
        </script>
    </body>
</html>
