<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Math객체</title>
        <style>
            h1 {
                padding: 10px;
                border: 1px solid black;
                background: #eee;
            }
        </style>
    </head>
    <body>
        <h1>이벤트 추첨</h1>

        <script>
            var seed = prompt("전체 응모자 수 : ","");
            var picked = Math.floor((Math.random() * seed) + 1);

            document.write("전체 응모자 수 : " + seed + "명");
            document.write("<br>");
            document.write("당첨자 : " + picked + "번");
        </script>
    </body>
</html>
