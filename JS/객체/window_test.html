<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>window_test</title>
        <style>
            #content {
                padding: 10px;
                border: 2px double skyblue;
                border-radius: 10px;
            }
            ul {
                margin-left: 15px;
                list-style-type: none;
            }
            ul li {
                margin: 10px 5px;
            }
            button {
                position: absolute;
                bottom: 20px;
                right: 20px;
            }
        </style>
        <body>
            <div id="content">
                <ul>
                    <li>항목 1</li>
                    <li>항목 2</li>
                    <li>항목 3</li>
                    <li>항목 4</li>
                    <li>항목 5</li>
                </ul>           <!-- .close() == 브라우저 닫기 -->
                <button onclick="javascript: window.close();">닫기</button>
            </div>
        </body>
    </head>
</html>
