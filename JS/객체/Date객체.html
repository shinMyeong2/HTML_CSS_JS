<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date객체</title>
        <style>
            #container {
                width: 300px;
                height: 300px;
                margin: 50px auto;
                border: 2px double #222;
                border-radius: 50%;
                background-color: #d8f0fc;
                text-align: center;
            }
            h1 {
                margin-top: 80px;
            }
            .accent {
                font-size: 1.8em;
                font-weight: bold;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>책 읽기</h1>
            <p><span class="accent" id="result"></span>일 연속으로 <br>
                책 읽기를 달성했군요.</p>
        </div>

        <script>
            var now = new Date(); // 현재 날짜로 지정
            var firstDay = new Date("2020-10-01"); // 2020-10-01로 지정

            var toNow = now.getTime(); // 날짜를 밀리초 단위로 표시
            var toFirst = firstDay.getTime(); // 2020-10-01을 밀리초 단위로 표시
            var passedTime = toNow - toFirst;

            passedTime = Math.round(passedTime/(1000*60*60*24));
            // 밀리초 단위로 환산된 시간을 일수로 변환하는 과정
            // 밀리초(1000), 초(60), 분(60), 시간(24)으로 나누고 .round로 반올림

            document.querySelector('#result').innerText = passedTime;
        </script>
    </body>
</html>
