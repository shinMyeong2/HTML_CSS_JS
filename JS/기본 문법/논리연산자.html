<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>논리연산자</title>
    </head>
    <body>
        <script>
            var numberOne = prompt("50미만의 순자를 입력하세요.");
            var numberTwo = prompt("50미만의 숫자를 입력하세요.");

            if (numberOne < 10 || numberTwo < 10) {
                alert("두 개의 숫자 중 하나 이상은 10미만입니다.");
            } else {
                alert("두 개의 숫자는 모두 10이상입니다.");
            }

            if (numberOne < 25 && numberTwo < 25) {
                alert("두 개의 숫자는 모두 25미만입니다.");
            } else {
                alert("두 개의 숫자 중 하나 이상은 25이상입니다.");
            }
        </script>
    </body>
</html>
