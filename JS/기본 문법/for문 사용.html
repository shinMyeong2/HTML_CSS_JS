<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for문 사용</title>
    </head>
    <body>
        <script>
            var i;
            var sum = 0;

            for(i = 1; i < 1001; i++) {
                sum += i;
            }
            document.write("1부터 1000까지 더한 수 : " + sum);
        </script>
    </body>
</html>
