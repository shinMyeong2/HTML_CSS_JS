<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나이계산test</title>
    </head>
    <body>
        <script>
            var currentYear = 2021; //변수 선언 및 초기화
            var birthYear, age;

            birthYear = prompt("태어난 연도를 입력하세요.(YYYY)", ""); //프롬프트 창으로 입력
            age = currentYear - birthYear + 1;
            document.write(currentYear + "년 현재<br>");  //출력
            document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.");
        </script>
    </body>
</html>
