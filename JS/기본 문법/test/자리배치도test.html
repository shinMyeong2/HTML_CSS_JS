<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리배치도test</title>
        <style>
            table, td {
                border: 1px solid #ccc;
                border-collapse: collapse;
            }
            td {
                padding: 5px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <h1>자리 배치도</h1>
        <script>
            var i, j;
            var memNum = prompt("사람 수");
            var colNum = prompt("한 줄에 배치 인원");

            if (memNum % colNum === 0) {
                rowNum = parseInt(memNum / colNum);
            } else {
                rowNum = parseInt(memNum / colNum) + 1;
            }
            //prompt로 입력받으면 String
            //parseInt로 int변환

            document.write("<table>");
            for (i = 0; i < rowNum; i++) {
                document.write("<tr>");
                for (j = 1; j <= colNum; j++) {
                    seatNo = i * colNum + j;
                    if (seatNo > memNum) break;
                    document.write("<td> 좌석 " + seatNo + " </td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
