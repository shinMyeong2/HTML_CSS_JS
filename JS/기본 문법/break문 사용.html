<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>break문 사용</title>
        <style>
            div {
                display: inline-block;
                padding: 0 20px 30px 20px;
                margin: 15px;
                border: 1px solid #ccc;
                line-height: 2;
            }
            div h3 {
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>구구단2</h1>
        <script>
            var i, j;

            for (i = 1; i <= 9; i++) {
                document.write("<div>");
                document.write("<h3>" + i + "단</h3>");
                for (j = 1; j <= 9; j++) {
                    document.write(i + " X " + j + " = " + (i * j) + "<br>");
                }
                document.write("</div>");

                if (i === 3) break; //break로 반복문 탈출(3단까지 출력)
            }
        </script>
    </body>
</html>
