<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>transform</title>
        <link rel="stylesheet" href="transform.css">
    </head>
    <body>
        <div id="container">
            <div class="origin">
                <div id="moveX"></div>
            </div>
            <div class="origin">
                <div id="moveY"></div>
            </div>
            <div class="origin">
                <div id="moveXY"></div>
            </div>
        </div>
        <div id="container">
            <div class="origin">
                <div id="scaleX"></div>
            </div>
            <div class="origin">
                <div id="scaleY"></div>
            </div>
            <div class="origin">
                <div id="scale"></div>
            </div>
        </div>
        <div id="container">
            <div class="origin" id="rotate1">
                <img src="images/tree.jpg">
            </div>
            <div class="origin" id="rotate2">
                <img src="images/tree.jpg">
            </div>
        </div>
        <div id="container">
            <div class="origin2">  <!-- 효과x -->
                <img src="images/sunset.jpg" alt="">
            </div>
            <div class="origin2">
                <div class="rotate3d">  <!-- 회전만 -->
                    <img src="images/sunset.jpg" alt="">
                </div>
            </div>
            <div class="origin2" id="pers">  <!-- 입체감까지 -->
                <div class="rotate3d">
                    <img src="images/sunset.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="container">
            <div class="origin3">
                <div id="rotateX"></div>
            </div>
            <div class="origin3">
                <div id="rotateY"></div>
            </div>
            <div class="origin3">
                <div id="rotateZ"></div>
            </div>
            <div class="origin3">
                <div id="rotateXYZ"></div>
            </div>
        </div>
        <div id="container">
            <div class="origin">
                <div id="skewX"></div>
            </div>
            <div class="origin">
                <div id="skewY"></div>
            </div>
            <div class="origin">
                <div id="skewXY"></div>
            </div>
        </div>
    </body>
</html>
