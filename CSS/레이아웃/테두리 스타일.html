<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테두리 스타일</title>
        <link rel="stylesheet" href="테두리 스타일.css">
    </head>
    <body>
        <div id="box1">실선 테두리</div>
        <div id="box2">점선 테두리</div>
        <div id="box3">짧은 직선 테두리</div><br>

        <div id="box8"></div>

        <h1>박스 모델</h1>
        <p>박스 모델은 실제 콘텐츠 영역,
             박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
              박스의 테두리(border), 그리고
               여러 박스 모델 간의 여백인 마진(margin)
                등의 요소로 구성됩니다.</p><br>
        <img src="cat.jpg">
        <img id="round1" src="cat.jpg">
        <img id="round2" src="cat.jpg">
        <img id="round3" src="cat.jpg">

        <img id="round5" src="cat.jpg">
